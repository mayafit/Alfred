
version: '3.8'

services:
  devops_service:
    image: mayafit/alfred-devops-service:latest
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - PYTHONUNBUFFERED=1
      # Jira Configuration
      - JIRA_URL=${JIRA_URL}
      - JIRA_EMAIL=${JIRA_EMAIL}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      # LLM Provider Selection
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.2}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-1000}
      # Google Gemini Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-pro}
      - GEMINI_URL=${GEMINI_URL}
      - GEMINI_TEMPERATURE=${GEMINI_TEMPERATURE:-0.2}
      - GEMINI_MAX_TOKENS=${GEMINI_MAX_TOKENS:-1000}
      # Other LLM Configuration
      - OTHER_LLM_URL=${OTHER_LLM_URL}
      - OTHER_LLM_API_KEY=${OTHER_LLM_API_KEY}
      - OTHER_LLM_TEMPERATURE=${OTHER_LLM_TEMPERATURE:-0.2}
      - OTHER_LLM_MAX_TOKENS=${OTHER_LLM_MAX_TOKENS:-1000}
      # Legacy AI Service Configuration (for backward compatibility)
      - LLAMA_SERVER_URL=${LLAMA_SERVER_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - AI_SERVICE_TOKEN=${AI_SERVICE_TOKEN}
      # Agent URLs
      - CI_AGENT_URL=http://ci_agent:9001
      - HELM_AGENT_URL=http://helm_agent:9002
      - DEPLOY_AGENT_URL=http://deploy_agent:9003
      # Application Configuration
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - DATABASE_URL=${ENV_DATABASE_URL}
      - POSTGRES_SSL=${ENV_POSTGRES_SSL}
      # Simulation Configuration
      - SIMULATION_MODE=${SIMULATION_MODE:-True}
      - SIMULATION_INTERVAL=${SIMULATION_INTERVAL:-30}
      - SIMULATION_EVENT_COUNT=${SIMULATION_EVENT_COUNT:-3}
      - SIMULATION_JIRA_EVENTS=${SIMULATION_JIRA_EVENTS:-True}
      - SIMULATION_JIRA_INTERVAL=${SIMULATION_JIRA_INTERVAL:-60}
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - monitoring_network
    depends_on:
      postgres:
        condition: service_healthy

  ci_agent:
    image: mayafit/alfred-ci-agent:latest
    ports:
      - "9001:9001"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=${ENV_DATABASE_URL}
      - POSTGRES_SSL=${ENV_POSTGRES_SSL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - monitoring_network
    depends_on:
      postgres:
        condition: service_healthy

  helm_agent:
    image: mayafit/alfred-helm-agent:latest
    ports:
      - "9002:9002"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=${ENV_DATABASE_URL}
      - POSTGRES_SSL=${ENV_POSTGRES_SSL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - monitoring_network
    depends_on:
      postgres:
        condition: service_healthy

  deploy_agent:
    image: mayafit/alfred-deploy-agent:latest
    ports:
      - "9003:9003"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=${ENV_DATABASE_URL}
      - POSTGRES_SSL=${ENV_POSTGRES_SSL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - monitoring_network
    depends_on:
      postgres:
        condition: service_healthy

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - monitoring_network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - monitoring_network

  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=alfred
      - POSTGRES_PASSWORD=alfred_pass
      - POSTGRES_DB=alfred_db
    volumes:
      - postgres_data:/var/lib/postgres/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alfred"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - monitoring_network

networks:
  monitoring_network:
    driver: bridge

volumes:
  grafana_data:
  postgres_data:
