version: '3.8'

services:
  devops_service:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - PYTHONUNBUFFERED=1
      - JIRA_URL=${JIRA_URL}
      - JIRA_EMAIL=${JIRA_EMAIL}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - LLAMA_SERVER_URL=${LLAMA_SERVER_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - AI_SERVICE_TOKEN=${AI_SERVICE_TOKEN}
      - CI_AGENT_URL=http://ci_agent:9001
      - HELM_AGENT_URL=http://helm_agent:9002
      - DEPLOY_AGENT_URL=http://deploy_agent:9003
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  ci_agent:
    build: ./agents/ci_agent
    ports:
      - "9001:9001"
    volumes:
      - ./agents/ci_agent:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  helm_agent:
    build: ./agents/helm_agent
    ports:
      - "9002:9002"
    volumes:
      - ./agents/helm_agent:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  deploy_agent:
    build: ./agents/deploy_agent
    ports:
      - "9003:9003"
    volumes:
      - ./agents/deploy_agent:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped