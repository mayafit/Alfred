<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Task Creator</title>
    <!-- Bootstrap CSS from Replit CDN (dark theme) -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }
        .alfred-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .alfred-image {
            max-width: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .prompt-container {
            margin-bottom: 2rem;
        }
        #task-prompt {
            height: 150px;
            resize: vertical;
        }
        .task-execution-panel {
            margin-top: 2rem;
            display: none;
        }
        .events-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .event-item {
            margin-bottom: 0.5rem;
            border-left: 4px solid var(--bs-secondary);
            padding-left: 1rem;
        }
        .event-item.task_received {
            border-left-color: var(--bs-primary);
        }
        .event-item.ai_analysis {
            border-left-color: var(--bs-info);
        }
        .event-item.agent_triggered {
            border-left-color: var(--bs-success);
        }
        .event-item.task_completed {
            border-left-color: var(--bs-success);
        }
        .event-item.error {
            border-left-color: var(--bs-danger);
        }
        .event-item.warning {
            border-left-color: var(--bs-warning);
        }
        .event-item.jira_create, .event-item.jira_created {
            border-left-color: var(--bs-purple);
        }
        .event-timestamp {
            font-size: 0.8rem;
            color: var(--bs-gray-600);
        }
        .event-badge {
            font-size: 0.8rem;
        }
        .refresh-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .navbar {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">DevOps Automation</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/task">Create Task</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="mb-4 text-center">DevOps Task Creator</h1>
        
        <!-- Alfred Image -->
        <div class="alfred-container">
            <img src="/images/alfred.jpg" alt="Alfred - Your DevOps Assistant" class="alfred-image">
        </div>
        
        <!-- Task Creation Form -->
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card prompt-container">
                    <div class="card-header">
                        <h5>Create a DevOps Task</h5>
                    </div>
                    <div class="card-body">
                        <form id="task-form">
                            <div class="mb-3">
                                <label for="project-select" class="form-label">Project</label>
                                <select class="form-select" id="project-select">
                                    {% for project in projects %}
                                    <option value="{{ project }}" {% if project == "Go to Market Sample" %}selected{% endif %}>{{ project }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="task-prompt" class="form-label">Task Description</label>
                                <textarea class="form-control" id="task-prompt" placeholder="Describe your DevOps task in detail... For example: Create a CI pipeline for the user-service repository with tests and linting."></textarea>
                                <div class="form-text">
                                    Provide as much detail as possible for better results. Include repository URLs, branch names, and specific requirements.
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit Task</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Task Execution Panel -->
                <div class="card task-execution-panel" id="task-execution-panel">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Task Execution</h5>
                        <div>
                            <button id="refresh-events" class="btn btn-sm btn-outline-info">
                                Refresh <span id="refresh-indicator" class="refresh-indicator ms-1"></span>
                            </button>
                            <button id="auto-refresh-toggle" class="btn btn-sm btn-outline-secondary active">
                                Auto-Refresh
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="task-status" class="alert alert-info">
                            Processing your task request...
                        </div>
                        <div class="events-container" id="events-container">
                            <!-- Events will be inserted here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let autoRefreshEnabled = true;
        let autoRefreshInterval;
        let lastEventId = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Set up form submission
            const taskForm = document.getElementById('task-form');
            taskForm.addEventListener('submit', submitTaskForm);
            
            // Set up refresh buttons
            document.getElementById('refresh-events').addEventListener('click', refreshEvents);
            
            // Set up auto-refresh toggle
            const autoRefreshToggle = document.getElementById('auto-refresh-toggle');
            autoRefreshToggle.addEventListener('click', function() {
                autoRefreshEnabled = !autoRefreshEnabled;
                this.classList.toggle('active', autoRefreshEnabled);
                
                if (autoRefreshEnabled) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });
        });

        function submitTaskForm(event) {
            event.preventDefault();
            
            const projectSelect = document.getElementById('project-select');
            const taskPrompt = document.getElementById('task-prompt');
            const taskExecutionPanel = document.getElementById('task-execution-panel');
            const taskStatus = document.getElementById('task-status');
            
            // Validate input
            if (!taskPrompt.value.trim()) {
                taskPrompt.classList.add('is-invalid');
                return;
            }
            
            // Show the execution panel
            taskExecutionPanel.style.display = 'block';
            
            // Reset events container
            const eventsContainer = document.getElementById('events-container');
            eventsContainer.innerHTML = '';
            
            // Update status
            taskStatus.className = 'alert alert-info';
            taskStatus.textContent = 'Processing your task request...';
            
            // Submit the task
            fetch('/task/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    project: projectSelect.value,
                    prompt: taskPrompt.value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    taskStatus.className = 'alert alert-success';
                    taskStatus.innerHTML = `Task processed successfully!`;
                    
                    if (data.jira_key) {
                        taskStatus.innerHTML += ` Jira ticket created: <strong>${data.jira_key}</strong>`;
                    }
                    
                    // Start auto-refreshing events
                    startAutoRefresh();
                    
                    // Refresh events immediately
                    refreshEvents();
                } else {
                    taskStatus.className = 'alert alert-danger';
                    taskStatus.textContent = data.message || 'An error occurred while processing your task.';
                    
                    // Still refresh events to show any error details
                    refreshEvents();
                }
            })
            .catch(error => {
                console.error('Error submitting task:', error);
                taskStatus.className = 'alert alert-danger';
                taskStatus.textContent = 'Failed to submit task. Please try again.';
            });
        }

        function refreshEvents() {
            fetch('/task/events')
                .then(response => response.json())
                .then(events => {
                    updateEventLog(events);
                })
                .catch(error => {
                    console.error('Error fetching events:', error);
                });
                
            // Show refresh indicator
            const refreshIndicator = document.getElementById('refresh-indicator');
            refreshIndicator.className = 'refresh-indicator ms-1 bg-info';
            
            // Reset refresh indicator after 1 second
            setTimeout(() => {
                refreshIndicator.className = 'refresh-indicator ms-1';
            }, 1000);
        }

        function updateEventLog(events) {
            const eventsContainer = document.getElementById('events-container');
            
            // Clear existing events
            eventsContainer.innerHTML = '';
            
            // Add new events
            events.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.className = `event-item ${event.event_type}`;
                
                const timestamp = new Date(event.timestamp);
                const formattedTime = timestamp.toLocaleTimeString();
                
                eventItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <span class="event-badge badge ${getBadgeClassForEventType(event.event_type)}">${event.event_type}</span>
                            <span class="ms-2 fw-bold">${event.service}</span>
                        </div>
                        <span class="event-timestamp">${formattedTime}</span>
                    </div>
                    <div class="mt-1">${event.description}</div>
                `;
                
                eventsContainer.appendChild(eventItem);
            });
        }

        function getBadgeClassForEventType(eventType) {
            switch (eventType) {
                case 'error': return 'bg-danger';
                case 'warning': return 'bg-warning';
                case 'task_received': return 'bg-primary';
                case 'ai_analysis': return 'bg-info';
                case 'agent_triggered': return 'bg-success';
                case 'task_completed': return 'bg-success';
                case 'jira_create': 
                case 'jira_created': return 'bg-purple';
                default: return 'bg-secondary';
            }
        }

        function startAutoRefresh() {
            // Clear any existing interval
            stopAutoRefresh();
            
            // Start a new interval
            autoRefreshInterval = setInterval(refreshEvents, 3000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }
    </script>
</body>
</html>
